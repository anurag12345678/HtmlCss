	function validate(){
		var email=document.getElementById('email1').value;
		var repassword=document.getElementById('repassword').value;
		var atPosition=email.indexOf('@');
		var dotPosition=email.lastIndexOf('.');
		var Password=document.getElementById('password').value;
		var number=/[0-9]/;
		var large=/[A-Z]/;
		var small=/[a-z]/;
		var special=/[!\@\|#\%\^\&\*\(\)]/;

		if((email=="")||(email==null)){
			alert('email null nai ho sakta');
			return false;
		}
		if((email.length<=3)){
			alert('length ko 3 se zaada krna hai');
			return false;
		}
		if(atPosition<1){
			alert('@ position is invalid');
			return false;
		}
		if(dotPosition>email.length-3){
			alert('. must be properly placed');
			return false;
		}
		if((dotPosition-atPosition)<3){
				alert('maintain proper gap between dot and atrate');
				return false;
		}
		if(email.search('com')==-1){
			alert('com not matched');
			return false;
		}
		if((Password==null)||(Password=="")){
			alert('Null is not allowed');
			return false;
		}
		if((Password.length)<8)
	{
		alert('Enter 8 character');
		return false;
	}
	if(Password.search(number)==-1){
		alert('Number not found');
		return false;
	}
	if(Password.search(large)==-1){
		alert('Large no. not found');
		return false;
	}
	if(Password.search(small)==-1){
		alert('Small no. not found');
		return false;
	}
	if(Password.search(special)==-1){
		alert('Special charcter not found');
		return false;
	}
	if(Password!=repassword){
		alert('Password not matched');
		return false;
	}
	}
